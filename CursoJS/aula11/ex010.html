<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            if(vel == 0 || vel.length == 0){
                alert('[ERRO], digite sua velocidade, você está parado!')
            }
            if (vel > 60) {
                res.innerHTML = `<p> Sua velocidade é de <strong>${vel}Km/h</strong></p>`
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade!`
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança<p>`
                
            } else  {
                res.innerHTML = `<p> Sua velocidade é de <strong>${vel}Km/h</strong></p>`
                res.innerHTML += `Muito bem, continue dirigindo com prudência.`
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança<p>`
            
            }}
